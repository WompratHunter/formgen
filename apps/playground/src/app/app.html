<mat-toolbar class="app-toolbar">
  <span class="app-toolbar__title">Formgen Playground</span>
  <span class="app-toolbar__spacer"></span>
  <app-theme-picker />
  <button
    mat-icon-button
    (click)="toggleDarkMode()"
    [attr.aria-label]="darkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
    [matTooltip]="darkMode() ? 'Light mode' : 'Dark mode'">
    <mat-icon aria-hidden="true">{{ darkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav mode="side" opened class="app-sidenav">
    <app-catalog-browser (formSelected)="onFormSelected($event)" />
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <app-form-preview-panel
      [renderableForm]="renderableForm()"
      [loading]="loadingForm()"
    />
  </mat-sidenav-content>
</mat-sidenav-container>
